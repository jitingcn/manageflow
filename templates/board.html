{% extends "base.html" %}
{% block title %}View Board{% endblock %}

{% block content %}
	<h1>{{ls.name}}</h1>
	<ul>
		{% for item in ls.item_set.all %}
			{% if item.complete == True %}
				<li>{{item.text}} - COMPLETE</li>
			{% else %}
				<li>{{item.text}} - INCOMPLETE</li>
			{% endif %}
		{% endfor %}
	</ul>
{% endblock %}
